<body class="site">
    <header>
        <!--Se agrega una navbar de Bootstrap y se personaliza-->
        <nav class="navbar navbar-expand-lg bg-success fs-5" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="titulo navbar-brand fs-2" href="index.html">La Zanahoria Juguetona</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>          
              <div class="offcanvas offcanvas-end bg-success" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                       <li class="nav-item">
                       <a class="t1 nav-link active" aria-current="page" href="index.html">Empresa</a>

                    <li class="nav-item">

                    <a class="t1 nav-link active" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>  
    </header>
    <main class="site-content bg-white">
        <section class="site-content container">
          <h1 class="text-center mt-4 mb-4">Formulario de contacto</h1>
    
          <form id="fomulario-de-contacto" class="miFormulario">
    
            <div class="mb-3 fs-5">
              <label for="nombre" class="form-label">Nombre: </label>
              <input type="text"  class="form-control fs-5" id="nombre" />
    
              <div id="errorNombre" class="invalid-feedback"></div>
            </div>
    
            <div class="mb-3 fs-5">
              <label for="email" class="form-label">Correo Electrónico: </label>
              <input type="email"  class="form-control fs-5" id="email" />
    
              <div id="errorEmail" class="invalid-feedback"></div>
            </div>
  
            <div class="mb-3 fs-5" >
              <label for="mensaje" class="form-label">Mensaje: </label>
              <textarea class="form-control fs-5" id="mensaje"></textarea>
              
              <div id="errorArea" class="invalid-feedback"></div>
            </div>
    
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
         </section>
    </main>
    <footer class="footer text-center bg-success text-white pt-3">
        <p>&copy; La zanahoria juguetona - 2004</p>
    </footer>
